<div class="col-lg-3 col-md-3 col-sm-4">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title"><h3>{{sportCtrl.sport.Name}}</h3></div>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li ng-repeat="eventCategory in sportCtrl.sport.Categories | orderBy : 'Name' " class="list-group-item">
                    <h4>{{eventCategory.Name}} <span class="badge">{{eventCategory.Events.length}}</span></h4>
                    <ul style="list-style-type:none">
                        <li ng-repeat="sportEvent in eventCategory.Events | orderBy : 'Name'">
                            <a href="#/sport/{{sportCtrl.sport.Id}}" ng-click="sportCtrl.selectEvent(sportEvent.Id)">{{sportEvent.Name}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
