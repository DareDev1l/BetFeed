<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BetFeed</title>
    <link href="Content/bootstrap.darkly.min.css" rel="stylesheet" />
    <link href="Content/betfeed.css" rel="stylesheet" />
</head>

<body>
    <div ng-app="BetFeed">
        <nav class="navbar navbar-default" ng-controller="MenuController as menuCtrl">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">BetFeed</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Sports<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-repeat="sportDetails in menuCtrl.sportNamesAndIds">
                                    <a href="/#/sport/{{sportDetails.SportId}}">{{sportDetails.SportName}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>

                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="matchSearch" placeholder="Search for match">
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <ng-view></ng-view>
    </div>

    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="Services/EventsService.js"></script>
    <script src="Services/SportsService.js"></script>
    <script src="Controllers/SportsController.js"></script>
    <script src="Controllers/MenuController.js"></script>
    <script src="Services/MatchesService.js"></script>
    <!-- 
    <script src="./Services/SportsService.js"></script>
    <script src="./Controllers/SportsController.js"></script>
    -->
</body>
</html>
